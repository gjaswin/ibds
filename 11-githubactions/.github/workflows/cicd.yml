name: Basic CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Deploy
      run: echo "Deploying the application..." && echo "Deployment Complete"
